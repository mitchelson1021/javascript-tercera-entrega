<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    
</head>
<body>
    <div>
        <div class="header">
            <div class="container ">
                <div class="">
                    <div class="titulo text-center"><h1>ZODIACO</h1></div>
                    <div class="d-flex justify-content-center align-items-center vertical_center">
                        <input type="number" class="input_fecha" id="dia" placeholder="Día">
                        <input type="number" class="input_fecha" id="mes" placeholder="Mes">
                        <input type="number" class="input_fecha" id="anio" placeholder="Año">
                    </div>
                    
                    <div class="d-flex justify-content-center align-items-center">
                        <button onclick="zodiaco()" class="btn btn-primary">Enviar</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <!------------------Filro----------------->
        <div>
            <div class="filtro">
                <select id="select">
                    <option>Seleccionar Signo</option>
                    <option selected>Acuario</option>
                    <option>Aries</option>
                    <option>Tauro</option>
                    <option>Géminis</option>
                    <option>Cancer</option>
                    <option>Leo</option>
                    <option>Virgo</option>
                    <option>Libra</option>
                    <option>Escorpio</option>
                    <option>Sagitario</option>
                </select>
                <button onclick="btn_select()" class="btn btn-primary">Enviar</button>
            </div>
            <div id="mensaje"> </div>   
        </div>

        <!----------------------Seccion productos----------------------->
        <section class="tienda">
            <div>

                <!-------------------cuadro columnas----------------->
                <div id="contenedorProductos" class="d-flex justify-content-center flex-wrap"> 
                  
                <!---------------Insertado desde Javascript-------->
                </div>

            </div>
        </section>


   <!----------------------Seccion carrito----------------------->

        <div class="carrito text-center">
            <div>
                <h3>Carrito de compras</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>imagen</th>
                            <th>Cantidad</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_carrito">
                        

                    </tbody>
                </table>
                <table>
                    <tr>
                        <td>
                            Total:
                        </td>
                        <td id="total_carrito"></td>
                    </tr>                    
                </table>
                <button type="button" class="btn btn-primary">Vaciar</button>
            </div>
        </div>

        <div class="popup_flotante">
            <div>
                <h4>Producto añadido</h3>
                <button type="button" class="btn btn-primary">ver carrito</button>
            </div>
        </div>
    </div>    
    <footer>

    </footer>
    <script src="./assets/productos.js"></script>
    <script src="./assets/signos.js"></script>
    <script src="./assets/scripts.js"></script>
</body>
</html>
